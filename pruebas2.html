<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas2</title>
    
    <style>
        .container {
            display: flex;
        }

        .item-list {
            list-style-type: none;
            margin-right: 20px;
        }

        .item-list li {
            margin: 10px 0;
            cursor: pointer;
        }

        .image-container {
            width: 200px; /* Ancho de la imagen */
        }

        #display-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lista de elementos -->
        <ul class="item-list">
            <li onmouseover="changeImage('Assets/img/200116.jpg')">Elemento 1</li>
            <li onmouseover="changeImage('Assets/img/200117.png')">Elemento 2</li>
            <li onmouseover="changeImage('Assets/img/200118.jpg')">Elemento 3</li>
        </ul>

        <!-- Contenedor de la imagen -->
        <div class="image-container">
            <img id="display-image" src="Assets/img/200116.jpg" alt="Imagen" />
        </div>
    </div>

    <script>
        function changeImage(imageUrl) {
            // Cambia la imagen en funci√≥n del elemento de la lista sobre el que se pasa el mouse
            document.getElementById('display-image').src = imageUrl;
        }
    </script>
</body>
</html>
