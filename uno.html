<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .card img {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover {
      background-color: #e0e0e0; /* Cambio de color en hover */
    }

    .card:hover img {
      transform: scale(1.1); /* Zoom en la imagen al hacer hover */
    }

    .card-content {
      padding: 1rem;
    }


    
  </style>
  <title>Hover Card Efecto</title>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/250x150" alt="Profesor">
    <div class="card-content">
      <div class="card-title">Nombre del Profesor</div>
      <div class="card-description">Descripci√≥n breve del profesor.</div>
    </div>
  </div>

</body>
</html>
